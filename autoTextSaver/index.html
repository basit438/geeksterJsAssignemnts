<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosave Textarea</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Creative Autosave Textarea</h1>
        <textarea id="myTextarea" rows="10" cols="50" placeholder="Start typing your thoughts..."></textarea>
        <div class="status">
            <span id="charCount">0 characters</span>
            <span id="autosaveStatus">Not saved</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
