<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Theme Toggle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="toggle-container">
        <input type="checkbox" id="toggle" class="toggle-input" onclick="toggleMode()">
        <label for="toggle" class="toggle-label">
            <img src="https://cdn.mos.cms.futurecdn.net/7MzHKweGbbQ7AnRVVDxz78.jpg" alt="Bruce Wayne" class="toggle-logo" id="toggle-logo">
        </label>
        <span class="toggle-text" id="toggle-text">Switch to Bruce Wayne Mode</span>
    </div>
    <div class="content" id="content">
        <h1 id="heading">Welcome to the Dark Knight's Realm</h1>
        <p id="paragraph">Embrace the night and join Batman in his fight against crime.</p>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
